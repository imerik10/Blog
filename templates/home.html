{% extends 'base.html' %}


{% block content %}
    
    <section class="text-gray-400 bg-gray-900 body-font">
    
        <div class="container px-5 py-24 mx-auto">
           
          <div class="flex flex-wrap -m-4">
            {% for blog in bloglar %}
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a href="{%url 'detail' blog.id %}"><img alt="ecommerce" class="h-40 rounded w-full object-cover object-center mb-6" src="{{blog.image1.url}}"></a>
              <div class="mt-4">
                <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{blog.author}} - {{blog.category}}</h3>
                <a href="{%url 'detail' blog.id %}" class="text-white title-font text-lg font-medium">{{blog.title}}</a>
                <div><a href="{%url 'detail' blog.id %}" class="mt-1">{{blog.pub_date}}</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          
        </div>
        </section>
    
{% endblock %}
